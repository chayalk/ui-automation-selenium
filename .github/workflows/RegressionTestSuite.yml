name: Regression Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
            distribution: 'temurin'
            java-version: '11'

      - name: Install Maven
        run: sudo apt-get install maven -y

      - name: Build with Maven
        run: mvn clean test
